<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InvertirOnline</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <div class="row justify-content-center">
            <div class="logo col-2">
                <img src="https://s3.amazonaws.com/dg.invertironline.com/tests/img/logo-iol.svg" />
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="row justify-content-start">
                    <h1 class="col-md-8">¡Comencemos el registro!</h1>
                </div>
                <form>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="name">Nombre</label>
                            <input type="text" class="form-control" name="name"
                                placeholder="Ingresá tu nombre como figura en el DNI">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname">Apellido</label>
                            <input type="text" class="form-control" name="surname"
                                placeholder="Ingresá tu apellido como figura en el DNI">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="minombre@ejemplo.com">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Confirmar email</label>
                            <input type="email" class="form-control" name="email" placeholder="minombre@ejemplo.com">
                        </div>
                    </div>
                    <div class="row justify-content-start">
                        <label for="mobile" class="col-md-8">Celular</label>
                    </div>
                    <div class="form-row justify-content-start">
                        <div class="form-group col-md-2 align-self-start">
                            <input type="number" class="form-control" name="mobile" placeholder="ej:00000000">
                        </div>
                        <div class="form-group col-md-4">
                            <input type="number" class="form-control" name="mobile" placeholder="ej:00000000">
                        </div>
                    </div>
                    <div class="form-row justify-content-center">
                        <div class="form-group col-md-6">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="******">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Repetí tu contraseña</label>
                            <input type="password" class="form-control" name="password" placeholder="******">
                        </div>
                    </div>
                </form>
                <div class="registration-conditions">
                    <p>Al registrarme acepto haber leido y estar de acuerdo con las <a
                            href="https://wwww.invertironline.com"> condiciones de uso </a> y <a
                            href="https://wwww.invertironline.com">politica de
                            privacidad.</a> </p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12">
                        <a href="html/register.html"><button class="btn btn-primary col-md-6">Registrarme</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <div class="container">
            <div class="row justify-content-center">
                <footer class="col-12 col-md-8"">
                        <p>© Copyright 2019 invertirOnline.com - San Martín 323 piso 11, CABA, Argentina. Tel. 0810-1222-465</p>
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
